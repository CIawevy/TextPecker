
mask_output: false

vertical: false
quality: [99, 100]
visibility_check: true



corpus:
  paths: [resources/corpus/zh_CN_1000.txt]
  weights: [1]
  min_length: 1
  max_length: 25  

font:
  paths: [resources/font-zh]
  weights: [1]
  size: [40, 80]
  bold: 0.5

texture: #apply bg img
  prob: 1.0
  args:
    paths: [resources/image]
    weights: [1]
    alpha: [1 , 1] #no alpha
    grayscale: 0
    crop: 1 #crop to the target size

colormap2:
  paths: [resources/colormap/iiit5k_gray.txt]
  weights: [1]
  k: 2
  alpha: [1, 1]
  colorize: 1

colormap3:
  paths: [resources/colormap/iiit5k_gray.txt]
  weights: [1]
  k: 3
  alpha: [1, 1]
  colorize: 1

color:
  gray: [0, 255]
  alpha: [1, 1]
  colorize: 1

shape:
  prob: 0.0  # 降低形变应用概率
  args:
    weights: [1, 3]  # 增加轻微形变的权重
    args:
      # 中文不适合强烈形变，降低参数值
      - alpha: [3, 8]
        sigma: [2, 6]
      # 轻微形变保持不变
      - alpha: [0, 2]
        sigma: [0, 0.6]
elements:
  element_nums: [3, 10]
  space: [10, 20]
layout:
  weights: [4, 1]
  args:
    # flow layout
    - space: [1, 5]
      line_align: [middle]
    # curve layout
    - curve: [20, 40]
      space: [1, 5]
      convex: 0.5
      upward: 0.5

style:
  prob: 0.25 #0.25
  args:
    weights: [1, 2, 0] # 1 2 2 
    args:
      # text border
      - size: [1, 12]
        alpha: [1, 1]
        grayscale: 0
      # text shadow
      - distance: [1, 6]
        angle: [0, 360]
        alpha: [0.3, 0.7]
        grayscale: 0
      # text extrusion
      - length: [1, 5]
        angle: [0, 360]
        alpha: [1, 1]
        grayscale: 0

transform:
  prob: 0.5
  args:
    weights: [1, 1, 1, 1, 2, 2, 3]
    args:
      # perspective x
      - percents: [[0.8, 1], [1, 1]]
        aligns: [[0, 0], [0, 0]]
      # perspective y
      - percents: [[1, 1], [0.8, 1]]
        aligns: [[0, 0], [0, 0]]
      # trapezoidate x
      - weights: [1, 0, 1, 0]
        percent: [0.8, 1]
        align: [-1, 1]
      # trapezoidate y
      - weights: [0, 1, 0, 1]
        percent: [0.8, 1]
        align: [-1, 1]
      # skew x
      - weights: [1, 0]
        angle: [0, 30]
        ccw: 0.5
      # skew y
      - weights: [0, 1]
        angle: [0, 10]
        ccw: 0.5
      # rotate
      - angle: [0, 10]
        ccw: 0.5

pad:
  prob: 1
  args:
    pxs: [[0, 10], [0, 10], [0, 10], [0, 10]]

postprocess:
  args:
    # gaussian noise
    - prob: 0
      args:
        # scale: [4, 8]
        scale: [1, 3]
        per_channel: 0
    # gaussian blur
    - prob: 0
      args:
        # sigma: [0, 2]
        sigma: [0, 0.5]
    # resample
    - prob: 0
      args:
        size: [0.4, 0.4]
    # median blur
    - prob: 0
      args:
        k: [1, 1]
